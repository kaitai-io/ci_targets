dist: xenial

matrix:
  include:
    # ========================================================================
    # C++
    # C++98
    - os: linux
      language: cpp
      compiler: gcc
      addons:
        apt:
          packages:
            - libboost-test-dev
            - valgrind
      env: TARGET=cpp_stl SUBTARGET=_98 VARIETY=gcc4.8_linux
    - os: linux
      language: cpp
      compiler: clang
      addons:
        apt:
          packages:
            - libboost-test-dev
            - valgrind
      env: TARGET=cpp_stl SUBTARGET=_98 VARIETY=clang3.5_linux
    - os: osx
      language: cpp
      compiler: clang
      # no apt-get for osx :(
      env: TARGET=cpp_stl SUBTARGET=_98 VARIETY=clang7.3_osx
    # ------------------------------------------------------------------------
    # C++11
    - os: linux
      language: cpp
      compiler: gcc
      addons:
        apt:
          packages:
            - libboost-test-dev
            - valgrind
      env: TARGET=cpp_stl SUBTARGET=_11 VARIETY=gcc4.8_linux
    - os: linux
      language: cpp
      compiler: clang
      addons:
        apt:
          packages:
            - libboost-test-dev
            - valgrind
      env: TARGET=cpp_stl SUBTARGET=_11 VARIETY=clang3.5_linux
    - os: osx
      language: cpp
      compiler: clang
      # no apt-get for osx :(
      env: TARGET=cpp_stl SUBTARGET=_11 VARIETY=clang7.3_osx
