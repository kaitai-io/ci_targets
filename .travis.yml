      env: TARGET=go VARIETY=1.18
    # ========================================================================
    - os: linux
      language: rust
      rust: "1.31.1"
      env: TARGET=rust VARIETY=1.31.1
    # ========================================================================
    - os: linux
      language: python
      env: TARGET=lua VARIETY=5.3
    # ========================================================================
    - os: linux
      language: ruby
      addons:
        apt:
          sources:
            - mono
          packages:
            - ca-certificates-mono
            - mono-xbuild
            - mono-mcs
            - mono-devel
            - nuget
      env: TARGET=csharp VARIETY=mono5.18.0
    # ========================================================================
    - os: linux
      language: ruby
      addons:
        apt:
          packages:
            - graphviz
      env: TARGET=graphviz VARIETY=2.36
    # ========================================================================
    - os: linux
      dist: bionic
      language: c
      addons:
        apt:
          packages:
            - libxml2-utils
      cache:
        ccache: true
        directories:
          - .cache
      compiler: gcc
      env: TARGET=nim PATH=/opt/nim-1.6.0/bin:~/.nimble/bin:$PATH VARIETY=1.6.0

install:
  - git clone https://github.com/kaitai-io/kaitai_struct_tests tests
  - ln -s ../compiled tests/compiled
  - ./prepare-$TARGET

script:
  - cd tests
  - ./ci-$TARGET$SUBTARGET
  - cd ..
  - ./push_artifacts/git_config_kaitai_bot
  - ./push_artifacts/publish
      -o kaitai-io
      -r ci_artifacts
      -m "Build results of $TRAVIS_BRANCH kaitai-io/ci_targets@$TRAVIS_COMMIT"
      -b "$TARGET$SUBTARGET/$VARIETY"
      -- --exclude=.git --exclude=.travis.yml tests/test_out
