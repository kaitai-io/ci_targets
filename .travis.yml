dist: xenial

matrix:
  include:
    # ========================================================================
    # C++
    # C++98
    - os: linux
      language: cpp
      compiler: clang
      addons:
        apt:
          packages:
            - libboost-test-dev
            - valgrind
      env: TARGET=cpp_stl SUBTARGET=_98 VARIETY=clang3.5_linux
    - os: osx
      language: cpp
      compiler: clang
      # no apt-get for osx :(
      env: TARGET=cpp_stl SUBTARGET=_98 VARIETY=clang7.3_osx
    # ------------------------------------------------------------------------
    # C++11
    - os: linux
      language: cpp
      compiler: clang
      addons:
        apt:
          packages:
            - libboost-test-dev
            - valgrind
      env: TARGET=cpp_stl SUBTARGET=_11 VARIETY=clang3.5_linux
    - os: osx
      language: cpp
      compiler: clang
      # no apt-get for osx :(
      env: TARGET=cpp_stl SUBTARGET=_11 VARIETY=clang7.3_osx
    # ========================================================================
    - os: linux
      language: python
      python: 2.7
      env: TARGET=construct VARIETY=python2.7
    - os: linux
      language: python
      python: 3.4
      env: TARGET=construct VARIETY=python3.4
    - os: linux
      dist: bionic
      language: python
      python: 3.10
      env: TARGET=construct VARIETY=python3.10
    # ========================================================================
    - os: linux
      language: rust
      rust: "1.31.1"
      env: TARGET=rust VARIETY=1.31.1
    # ========================================================================
    - os: linux
      language: ruby
      addons:
        apt:
          sources:
            - mono
          packages:
            - ca-certificates-mono
            - mono-xbuild
            - mono-mcs
            - mono-devel
            - nuget
      env: TARGET=csharp VARIETY=mono5.18.0
    # ========================================================================
    - os: linux
      language: ruby
      addons:
        apt:
          packages:
            - graphviz
      env: TARGET=graphviz VARIETY=2.36

install:
  - git clone https://github.com/kaitai-io/kaitai_struct_tests tests
  - ln -s ../compiled tests/compiled
  - ./prepare-$TARGET

script:
  - cd tests
  - ./ci-$TARGET$SUBTARGET
  - cd ..
  - ./push_artifacts/git_config_kaitai_bot
  - ./push_artifacts/publish
      -o kaitai-io
      -r ci_artifacts
      -m "Build results of $TRAVIS_BRANCH kaitai-io/ci_targets@$TRAVIS_COMMIT"
      -b "$TARGET$SUBTARGET/$VARIETY"
      -- --exclude=.git --exclude=.travis.yml tests/test_out
