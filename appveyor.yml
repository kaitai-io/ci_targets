version: 1.0.{build}
image: Visual Studio 2017
environment:
  BOT_SSH_KEY:
    secure: 
  matrix:
    - TARGET: csharp
      SUBTARGET: ''
      VARIETY: net45_windows
    - TARGET: cpp_stl
      SUBTARGET: _98
      VARIETY: msvc141_windows_x64
      ARCH: x64
    - TARGET: cpp_stl
      SUBTARGET: _11
      VARIETY: msvc141_windows_x64
      ARCH: x64
    - TARGET: cpp_stl
      SUBTARGET: _98
      VARIETY: msvc141_windows_x86
      ARCH: x86
    - TARGET: cpp_stl
      SUBTARGET: _11
      VARIETY: msvc141_windows_x86
      ARCH: x86

# By default, at Appveyor, `sh.exe` points to `C:\Program Files\Git\usr\bin\sh.exe`, which is a Cygwin-based shell

# Install cygwin64's rsync:
# curl https://cygwin.com/setup-x86_64.exe --output setup-x86_64.exe
# setup-x86_64.exe -q -P rsync

install:
- cmd: >-
    choco install rsync

    refreshenv

    rsync --version

    git clone https://github.com/kaitai-io/kaitai_struct_tests tests

    move compiled tests

    sh prepare-%TARGET%
cache: c:\tools\vcpkg\installed\
build_script:
  - cmd: >-
      cd tests

      sh ci-%TARGET%%SUBTARGET%

      cd ..
deploy_script:
  - cmd: sh publish
artifacts:
  - path: tests\test_out\**
    name: test_out
  - path: tests\compiled\cpp_stl_98\bin\**
    name: cpp_stl_98_bin
  - path: tests\compiled\cpp_stl_11\bin\**
    name: cpp_stl_11_bin
