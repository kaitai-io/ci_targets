name: CI

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tsv:
          - target: csharp
            subtarget: ''
            variety: netcore2.2.103_linux
            dotnet: 2.2.103
          - target: csharp
            subtarget: ''
            variety: netcore3.0.100_linux
            dotnet: 3.0.100
          - target: java
            subtarget: ''
            variety: zulu7
            java_distribution: zulu
            java_version: 7
          - target: java
            subtarget: ''
            variety: temurin8
            java_distribution: temurin
            java_version: 8
          - target: java
            subtarget: ''
            variety: temurin11
            java_distribution: temurin
            java_version: 11
          - target: java
            subtarget: ''
            variety: temurin17
            java_distribution: temurin
            java_version: 17

    steps:
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{matrix.tsv.dotnet}}
        if: matrix.tsv.dotnet
      - uses: nuget/setup-nuget@v1
        with:
          nuget-version: '5.x'
        if: matrix.tsv.dotnet
      - uses: actions/setup-java@v3
        with:
          distribution: ${{matrix.tsv.java_distribution}}
          java-version: ${{matrix.tsv.java_version}}
        if: matrix.tsv.java_distribution
      - name: GitHub Actions job_id parser
        uses: Tiryoh/gha-jobid-action@v0.1.0
        id: job_info
        with:
          github_token: ${{github.token}}
          job_name: ${{ format('{0} ({1}, {2}, {3})', github.job, matrix.tsv.target, matrix.tsv.variety, matrix.tsv.dotnet) }}
      - name: prepare
        run: |
          git clone https://github.com/kaitai-io/kaitai_struct_tests tests
          ln -s ../compiled tests/compiled
          ./prepare-${{matrix.tsv.target}}
      - name: run
        env:
          GH_JOB_ID: ${{steps.job_info.outputs.job_id}}
          GH_HTML_URL: ${{steps.job_info.outputs.html_url}}
        run: |
          cd tests
          ./ci-${{matrix.tsv.target}}
          cd ..
      - name: publish
        env:
          BOT_SSH_KEY: ${{secrets.BOT_SSH_KEY}}
          TARGET: ${{matrix.tsv.target}}
          VARIETY: ${{matrix.tsv.variety}}
        run: |
          ./push_artifacts/git_config_kaitai_bot
          ./push_artifacts/publish \
            -o kaitai-io \
            -r ci_artifacts \
            -m "Build results of ${GITHUB_REF#refs/heads/*} kaitai-io/ci_targets@$GITHUB_SHA" \
            -b "$TARGET$SUBTARGET/$VARIETY" \
            -- --exclude=.git --exclude=.travis.yml tests/test_out

  dockerized_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tsv:
          - target: python
            subtarget: ''
            implementation: 2.7
    steps:
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: docker pull
        run: |
          docker pull ghcr.io/kaitai-io/kaitai-${{matrix.tsv.target}}-${{matrix.tsv.implementation}}-linux-x86_64
      - name: execute tests
        run: |
          ./docker-ci -t ${{matrix.tsv.target}} -i ${{matrix.tsv.implementation}}
